<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Météo – Nouméa</title>

  <!-- Police & icônes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-pZBQ2WnPqXl4lYaTuJm3/Ot7C6cXQroSLtYlq+8/7chH1tiFJbZ7HhEhfSGiZwQ+7N6t3Q75o4bNaaNF3VfxqA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">

  <style>
    :root {
      --bg:           #f2f7ff;
      --primary:      #0077ff;
      --card-bg:      #fff;
      --card-shadow:  0 4px 20px rgba(0,0,0,.08);
      --radius:       12px;
    }
    * { box-sizing:border-box; margin:0; padding:0; }
    body {
      font-family:'Poppins',sans-serif;
      background:var(--bg);
      color:#333;
      display:flex;
      flex-direction:column;
      align-items:center;
      padding:2rem 1rem;
      min-height:100vh;
    }
    h1 {
      margin-bottom:2rem;
      font-size:2rem;
      font-weight:600;
      color:var(--primary);
    }
    .card {
      background:var(--card-bg);
      border-radius:var(--radius);
      box-shadow:var(--card-shadow);
      padding:1.5rem 2rem;
      width:100%;
      max-width:420px;
      margin-bottom:1.5rem;
    }
    .card h2 {
      font-size:1.25rem;
      margin-bottom:.75rem;
      color:var(--primary);
    }
    .temperature {
      font-size:2.5rem;
      font-weight:600;
      display:flex;
      align-items:center;
    }
    .temperature i { margin-right:.5rem; }
    p { margin:.35rem 0; font-size:1rem; }
    small { color:#666; }

    /* Mode sombre auto */
    @media (prefers-color-scheme: dark) {
      :root {
        --bg:#0d1117;
        --card-bg:#161b22;
        --card-shadow:none;
        --primary:#41adff;
      }
      body   { color:#c9d1d9; }
      small  { color:#8b949e; }
    }
  </style>
</head>

<body>
  <h1><i class="fa-solid fa-sun"></i> Bienvenue à Nouméa !</h1>

  <div class="card">
    <h2><i class="fa-solid fa-cloud-sun"></i> Météo actuelle</h2>
    <p class="temperature">
      <i class="fa-solid fa-temperature-half"></i>
      <strong>{{ temperature }} °C</strong>
    </p>
    <p><i class="fa-regular fa-clock"></i> Mise à jour : {{ weather_time }}</p>
    <small>(données mises en cache 10 min)</small>
  </div>

  <div class="card">
    <h2><i class="fa-solid fa-chart-line"></i> Compteur de visites</h2>
    <p>Vous êtes le visiteur n° <strong>{{ visits }}</strong></p>
  </div>
</body>
</html>
